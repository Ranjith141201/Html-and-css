<!DOCTYPE html>
<html>
<head>
<title>registration form</title>
</head>
<body>
<h1>REGISTRATION FORM</h1>
<form>
<label>Name:</label> &nbsp;&nbsp;
<input type:"text" name="name" placeholder="Enter your Name">
<br>
<br>


<lable>Gender:</label> &nbsp;&nbsp;
<input type="radio"name="gender">Male 
<input type="radio" name="gender">Female
<br>
<br>


<label>Date of birth:</label> &nbsp;&nbsp;
<input type="date" name="date_of_birth" placeholder="Enter Birthdate">
<br>
<br>

<label>Skills</label>
<input type="checkbox" name="skills1" value="C">C
<input type="checkbox" name="skills2" value="C++">C++
<input type="checkbox" name="skills3" value="Java">Java
<input type="checkbox" name="skills4" value="Python">Python
<input type="checkbox" name="skills5" value="PHP">PHP
<br>
<br>

<label>Mobile:</label> &nbsp;&nbsp;
<input type:"tel" name="tel" placeholder="Enter your Mobile number">
<br>
<br>



<label>Email:</label> &nbsp;&nbsp;
<input type:"email" name="email" placeholder="Enter your Email">
<br>
<br>


<label>User Name:</label> &nbsp;&nbsp;
<input type="text" name="username" placeholder="Enter UserName">
<br>
<br>


<label>Password:</label>&nbsp;&nbsp;
<input type="password" name="password" placeholder="Enter Password">
<br>
<br>

<label>Confirm Password:</label>&nbsp;&nbsp;
<input type="password" name="confirm_password" placeholder="confirm Password">
<br>
<br>

<input type="submit" name="register" title="Regsiter">

<input type="reset" name="reset" title="reset">


</form>

</body>
</html>
